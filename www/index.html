<html>
<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css">
		<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div data-role="page" data-fullscreen="true" id = "login" data-theme="a">
		<div data-role="header" data-position="fixed"  data-theme="b">
			<h1>雲端電源監控系統</h1>
		</div>
		<div align = "center">
			<img src="http://upload.wikimedia.org/wikipedia/en/4/4c/OpenStack.png" >
		</div>
		<table align = "center">
			<tr>
				<td>
					<h3>帳號：</h3>
				</td>
				<td>
					<input type = "text" name = "user_account"></br>
				</td>
			</tr>
			<tr>
				<td>
					<h3>密碼：</h3>
				</td>
				<td>
					<input type = "password" name = "user_passwd">
				</td>
			</tr>
		</table>
		<table align = "center">
			<tr>
				<td align="left">
					<label><input type="checkbox" name="maintain_user" />記住帳號
				</td>
				<td align="right">
					<label><input type="checkbox" name="maintain_login" />保持登入
				</td>
			</tr>
		</table>
		<table align = "center">
			<tr>
				<td>
					<button id="login_btn">登入</button>
				</td>
				<td>
					<button>清除</button>
				</td>
			</tr>
		</table>
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h1>實踐大學高雄校區-資訊管理系</h1>
		</div>	
	</div>
</body>
</html>
